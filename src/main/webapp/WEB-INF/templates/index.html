<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring MVC</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
</head>
<body>
	<h1>Hello All</h1>
	
	<a th:href="@{/updateHotel}">Update Hotel</a>
	
	<div class="hotel">
		
		<div th:each="lis:${list}">
			<img th:src="${lis.image}" width="100" height="100">
			<p th:text="${lis.name}"></p>
			<p th:text="${lis.description}"></p>
			<button><a th:href="@{/getRoom/{id}(id=${lis.id})}">Danh sách phòng</a></button>
		</div>
		
	</div>
</body>
</html>
